         <section id="heading">
             <div class="container heading-grid">
                 <div class="heading-wrap">
                     <h1> Contact Me </h1>
                    
                 </div>
             </div>
         </section>
         
         <section id="form-box" class="animated jackInTheBox">
             <div class="container">
                 <div class="form-box form-box-grid">
                     <div class="form-info">
                         <ul>
                         <li><i class="fas fa-map-marker-alt"></i> Birmingham, UK </li>
                
                         <li><a href="mailto:ken_whitfield@hotmail.com" style="text-decoration:none;"><i class="fas fa-envelope"></i></a> ken_whitfield@hotmail.com </li>

                         <li><a href="https://www.instagram.com/ken_whitfield/" style="text-decoration:none;"><i class="fab fa-instagram"></i></a> @ken_whitfield </li>
                         </ul>
                     </div>
                     <div class="form-input">
                         <h3> Feel free to send me a message.<br> I'll get back to you as soon as I can. </h3>
                         <form>
                         <p>
                         <label for="first_name">First Name</label>
                         <input type="text" name="first_name" placeholder"First Name..." required>
                         </p>
                         <p>
                         <label for="last_name">Last Name</label>
                         <input type="text" name="last_name" placeholder"Last Name..." required>
                         </p>
                         <p class="full">
                         <label for="email">E-mail</label>
                         <input type="email" name="email" placeholder"E-mail..." required>
                         </p>
                         <p class="full">
                         <label for="message">Your Message</label>
                         <textarea name="message"required></textarea>
                         </p>
                         <p class="full">
                         <button type="submit"> SUBMIT </button>
                         </p>
                         
                         </form>
                     </div>
                 </div>
              </div>
